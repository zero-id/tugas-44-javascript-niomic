<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 44 JS</title>
</head>
<body>
    <h1>Tugas 44</h1>
    <p>Jangan Rubah Yang Ini</p>
    <p>Ubah Warna Yang Ini</p>
    <button type="button" onclick="ubahWarna();">Ubah Warna</button>

    <script>
        function ubahWarna() {
            let a = document.getElementsByTagName('p');
            a.item(1).style.color = 'blue';
        }
    </script>
</body>
</html>
